<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event-finder</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-3">Event Finder</h1>
    <hr class="w-75 m-auto">
    <form class="mt-3">
      <div class="form-group text-center">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control w-50 m-auto">
        <br>
        <label for="state">State Abbr.</label>
        <input type="text" id="state" class="form-control w-50 m-auto">
        <br>
        <select class="form-select form-select-lg mb-3 w-50" id="eType" aria-label="dropdown">
          <option>Music</option>
          <option>Sports</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Find Events</button>
      </div>
    </form>
    <br>
    <div class="row row-cols-2" id="event-box">
    </div>
  </div>
</body>
</html>
